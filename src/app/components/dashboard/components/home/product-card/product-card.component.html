<div class="global-card overflow-hidden position-relative">
  <a
    class="cart-bag position-absolute bg-white rounded-circle d-flex justify-content-center align-items-center text-dark-color">
    <i class="pi pi-cart-arrow-down"></i>
  </a>
  <div>
    <img [src]="product?.img" [alt]="product?.title" class="w-100 product-img">
  </div>
  <div class="p-3">
    <h6 class="text-muted-color">{{product?.title}}</h6>
    <p class="m-0 fw-medium mt-1">{{product?.price}} EGP</p>
  </div>
</div>
